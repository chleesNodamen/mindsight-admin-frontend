name: mindsight_admin_page
description: "Mindsight admin page."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  connectivity_plus: ^6.0.5
  fl_chart: ^0.69.0
  data_table_2: ^2.5.15
  responsive_sizer: ^3.3.1
  cached_network_image: ^3.4.1
  flutter_svg_provider: ^1.0.7
  shared_preferences: ^2.3.2
  flutter_svg: ^2.0.10
  syncfusion_flutter_charts: ^27.1.52
  intl: ^0.19.0
  file_picker: ^8.1.2  
  http: ^1.2.2
  url_launcher: ^6.3.1
  universal_html: ^2.2.4
  ffmpeg_wasm: ^1.0.3
  video_player: ^2.9.2
  video_player_web_hls: ^1.3.0
  uuid: ^4.5.1
  path: ^1.9.0

  # ffmpeg_kit_flutter: ^6.0.3 # duration time 가져오기 위해서


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
