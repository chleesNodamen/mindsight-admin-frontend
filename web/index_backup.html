    <!-- 구글로그인 시작 -->
    <script>
        // 1) AMD define 임시 제거
        window._saved_define = window.define;
        window.define = undefined;
    </script>

    <!-- 2) Firebase Compat SDK 로드 (defer) -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- 3) Google Sign-In (defer로 바꿔도 무방) -->
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <!-- 4) compat SDK 실행 후에 define 복원 -->
    <script defer>
        window.define = window._saved_define;
        delete window._saved_define;
    </script>
