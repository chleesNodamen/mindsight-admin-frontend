<!DOCTYPE html>
<html>

<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="mindsight_admin">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <title>mindsight admin</title>

    <link rel="manifest" href="manifest.json">

    <!-- no-cache 설정 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- hls.js for video -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" type="application/javascript"></script>
</head>

<body>
    <!-- 1) AMD define 임시 제거 -->
    <script>
        window._saved_define = window.define;
        window.define = undefined;
    </script>

    <!-- 2) Firebase Compat SDK (동기 로드) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- 3) define 복원 -->
    <script>
        window.define = window._saved_define;
        delete window._saved_define;
    </script>

    <!-- 4) Google Sign-In (GSI) -->
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <!-- 5) Flutter bootstrap -->
    <script async src="flutter_bootstrap.js"></script>
</body>

</html>
